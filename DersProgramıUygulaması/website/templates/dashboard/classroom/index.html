{% extends 'layout.html' %}
{% block title %}
	Derslikler
{% endblock %}
{% block content %}
    <style>
        .table-container {
            max-height: 500px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <h1 class="display-1">Derslikler</h1>
        <div class="row justify-content-center">
            <div class="w-100">
                <div class="table-container p-3 bg-white overflow-y-auto">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Derslik ismi</th>
                                <th>Derslik Kodu</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for classroom in classrooms  %}
                                <tr>
                                    <td>{{ classroom.id }}</td>
                                    <td>{{ classroom.name }}</td>
                                    <td>{{ classroom.code }}</td>
                                    <td>
                                        <a href="{{ url_for('dashboard.classroom_delete', id=classroom.id) }}" class="btn btn-danger px-1 py-0" onclick="return window.confirm('Silmek istediğinize emin misiniz? Bağlı olan bütün ayarlar silinecektir! Excel dosyalarında ders yine de gözükecek!')">
                                            <i class="bi bi-x-lg"></i>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    <br>
    <a href="{{ url_for('dashboard.classroom_add') }}" class="btn btn-primary float-end">Ekle</a>
{% endblock %}
